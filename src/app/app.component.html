<h1>Custom NgControl, ValueAccessor and FormControl demo</h1>

<section>
  <h2>FormControl example</h2>
  <form [formGroup]="form">
    <app-text-form-control [formControl]="form.get('control1')" #control1="ngForm"></app-text-form-control>{{ control1.value }}
  </form>
</section>

<section>
  <h2>NgModel example</h2>
  <app-text-form-control [(ngModel)]="model" [options]="modelOptions"></app-text-form-control>{{ model }}
</section>
